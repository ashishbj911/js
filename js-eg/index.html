<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
 <div>
   <h1 class="heading">a</h1>
<a href="javascript:void(0)" class="btn">Click</a>
</div>
<div>
   <h1 class="heading">b</h1>
<a href="javascript:void(0)" class="btn">Click</a>
</div>
<script>
var acc = document.getElementsByClassName("btn");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
 
    var head = document.getElementsByClassName("heading");
for (i = 0; i < head.length; i++){
    console.log(head[i].innerText)
}
  });
}
</script>
</body>
</html>
